<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Event 2</title>
    <style>
      button {
        display: inline-block;
        padding: 10px 20px;
        margin: 5px;
        font-size: 1.2rem;
        background-color: rgb(119, 41, 41);
        color: white;
        border: none;
        cursor: pointer;
      }

      strong {
        font-size: 2rem;
      }
    </style>
  </head>
  <body>
    <button class="btn">Click Me!</button>
    <button class="cool">Click Me Also!</button>

    <h2>Buy Buttons</h2>
    <button data-price="10" class="buy">Buy Item <strong>1</strong></button
    ><button data-price="20" class="buy">Buy Item <strong>2</strong></button
    ><button data-price="30" class="buy">Buy Item <strong>3</strong></button
    ><button data-price="40" class="buy">Buy Item <strong>4</strong></button
    ><button data-price="50" class="buy">Buy Item <strong>5</strong></button
    ><button data-price="60" class="buy">Buy Item <strong>6</strong></button
    ><button data-price="70" class="buy">Buy Item <strong>7</strong></button
    ><button data-price="80" class="buy">Buy Item <strong>8</strong></button
    ><button data-price="90" class="buy">Buy Item <strong>9</strong></button
    ><button data-price="100" class="buy">Buy Item <strong>10</strong></button>
    <script src="event2.js"></script>
  </body>
</html>
